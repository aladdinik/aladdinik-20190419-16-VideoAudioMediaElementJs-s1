<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

/* styling the media players*/

	/* class taken from treehouse as a good base point but you do not have to use theirs as you can see all the class in developer tools that has been added by MediaElement.js */

	.mejs__controls:not([style*="display: none"]) {
	  background: #5fcf80;
	  padding: 0;
	}

	.mejs__time-current {
		background: #52b56f;
	}

	.mejs__time-float {
	  background: none; 
	  border: none; 
	  color: #111;
	}

	.mejs__time-float-corner {
	  border-color: #52b56f transparent transparent transparent;
	}

	.mejs__controls .mejs__button {
	  margin: 0 7px;
	}

	.mejs__controls .mejs__time-rail {
	  padding: 0;
	  margin-right: 0;
	  font-size: 12px;
	}

	.mejs__controls .mejs__time-rail span {
	  height: 100%;
	  border-radius: 0px;
	  margin-top: 0px;
	}

	.mejs__captions-position-hover {
	  bottom: 45px;
	}

/*	+\ as you can see this is a small example of styling the media player.
	+\ i added MediaElement.js through javascript however you could also do it with jquery or class "mejs__player"
	+\ if i wanted to specifically target one video or audio than i could have also entered a container class which i did wrap one here over video / audio element (.iKcontainer-video / .iKcontainer-audio).
	+\ BIM if you want different css style for video or audio, do not use the tag video or audio since it is not a parent to most of the added elements by MediaElement.js. . use the my container class instead
*/

/*selecting class using developer tools*/
	.iKcontainer-video .mejs__duration-container {
		background-color: coral;
	}
		/*i specifically chose my personal container class with mejs class to modify the duration container*/

/*-------------------------- /style //////////////////////////////*/
