<!--	IK ADDING THE SPECIFIC PLUGIN .min.js FILE UNDER THE MAIN MEDIAELEMENT JS FILE BUT STILL BEFORE YOU PERSONAL JS FILE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/skip-back/skip-back.min.js" type="text/javascript"></script>

<!--	IK ADDING THE SPECIFIC PLUGIN .i18n.js FILE UNDER THE PLUGIN .min.js FILE BUT STILL BEFORE YOU PERSONAL JS FILE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/skip-back/skip-back-i18n.js" type="text/javascript"></script>

<script src="zIK/03JS/kiK.js" type="text/javascript"></script>
<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

	new MediaElementPlayer(`ikvideo`, {                            /*1+*/
		features: [`current`, `progress`, `duration`, `skipback`], /*2+*/
		skipBackInterval: 3,                                       /*3+*/
		skipBackText: `ik 3 seconds skipy`                         /*4+*/
	});
		/*1+ to show you do not have to use the const variable 
		2+ `skipback` is a plugin features
		2+ `skipback` would not have work if we did not add all the extra plugin stylesheet
		3+ modify the skipback to 3sec instead of the default 10sec
		4+ add a title to the skipback button
		3+ & 4+ are from the skipback feature doc plugin page which gives you greater ability to customize */

/*------------------------- /script /////////////////////////////*/
